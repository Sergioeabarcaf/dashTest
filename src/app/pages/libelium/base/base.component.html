<div class="row" *ngIf="parametros.length > 1">
  <div class="col-12" *ngIf="diff">
    <nb-card>
      <nb-card-header *ngIf="diff < 3600000">
        Actualizado hace: {{ diff | date:'mm'}} Minutos.
      </nb-card-header>
      <nb-card-header *ngIf="diff >= 3600000 && diff < 86400000">
        Actualizado hace: {{ diff | date:'HH'}} Horas.
      </nb-card-header>
      <nb-card-header *ngIf="diff >= 86400000">
        Actualizado hace: {{ diff | date:'dd'}} Días.
      </nb-card-header>
    </nb-card>
  </div>
  <div class="col-lg-3 col-6" *ngFor="let parametro of parametros">
    <ngx-gauge [device]="deviceMac" [titleParam]=parametro></ngx-gauge>
  </div>
  <div class="col-12" *ngIf="deviceMac != '' && parametros.length > 1">
    <nb-card>
      <nb-card-header>Gráfico de lineas</nb-card-header>
      <nb-card-body>
        <ngx-echarts-line [device]="deviceMac" [dataLegend]="parametros"></ngx-echarts-line>
      </nb-card-body>
    </nb-card>
  </div>
  <div class="col-12" *ngIf="deviceMac != '' && parametros.length > 1">
    <nb-card>
      <nb-card-header>Gráfico de área</nb-card-header>
      <nb-card-body>
        <ngx-echarts-area [device]="deviceMac" [dataLegend]="parametros"></ngx-echarts-area>
      </nb-card-body>
    </nb-card>
  </div>
  <div class="col-12 col-md-6" *ngIf="position">
    <nb-card>
      <nb-card-header>Mapa</nb-card-header>
      <nb-card-body>
        <ngx-gmaps [lat]="position.latitude" [lon]="position.longitude" [title]="nameDevice"></ngx-gmaps>
      </nb-card-body>
    </nb-card>
  </div>
</div>
